# Piped backend configuration
# Listen on port 8080 inside the container
PORT:8080

# Number of HTTP workers to serve requests
HTTP_WORKERS:2

# Use the local proxy container to fetch content from YouTube.
# This avoids contacting upstream Google servers directly.
PROXY_PART:http://piped-proxy:8080

# Uncomment the following line and provide a secret if you wish to
# validate proxy requests:
#PROXY_HASH_SECRET:CHANGE_ME

# Base URL for captcha solving. Leave as default or provide your own.
CAPTCHA_BASE_URL:https://api.capmonster.cloud/

# The public API URL and frontend URL. These are used for link generation.
# They will be rewritten by your reverse proxy (Traefik) at runtime.
API_URL:https://${APP_DOMAIN}
FRONTEND_URL:https://${APP_DOMAIN}

# Security and feature toggles
COMPROMISED_PASSWORD_CHECK:true
DISABLE_REGISTRATION:false
FEED_RETENTION:30
DISABLE_TIMERS:false
SPONSORBLOCK_SERVERS:https://sponsor.ajay.app,https://sponsorblock.kavin.rocks
DISABLE_RYD:false
DISABLE_SERVER:false
DISABLE_LBRY:false
SUBSCRIPTIONS_EXPIRY:30
CONSENT_COOKIE:true

# Database configuration
hibernate.connection.url:jdbc:postgresql://piped-postgres:5432/piped
hibernate.connection.driver_class:org.postgresql.Driver
hibernate.dialect:org.hibernate.dialect.PostgreSQLDialect
hibernate.connection.username:piped
hibernate.connection.password:piped

# Use the background helper server for PoToken generation
BG_HELPER_URL:http://piped-bg-helper:3000